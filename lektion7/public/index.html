<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    
    <main class="container">

        <h1>User List</h1>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="usersList">
                <!--
                <tr>
                    <td>1</td>
                    <td>martin</td>
                    <td>martin@grit.se</td>
                </tr>
                -->
            </tbody>
        </table>        

        <hr>

        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control mb-2" required>
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control mb-2" required>
            <input type="button" id="addUser" value="Add User" class="btn btn-primary">
        </form>

    </main>
</body>
</html>
